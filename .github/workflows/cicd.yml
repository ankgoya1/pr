name: CI/CD Workflow

on:
  push:
    branches:
      - main

jobs:
  ci-cd:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

  # Call the checkout workflow
  checkout:
    uses: ./.github/workflows/checkout.yml

  # Call the build workflow
  build:
    uses: ./.github/workflows/build.yml

  # Call the publish workflow
  publish:
    uses: ./.github/workflows/publish.yml
